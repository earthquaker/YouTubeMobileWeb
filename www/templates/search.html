<ion-view title="Search" id="page1">
    <ion-content padding="false" class="has-header has-footer">
        <form class="list" ng-submit="getVideos(searchQuery)">
            <label class="item item-input" name="search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchQuery">
            </label>

            <ion-spinner ng-show="{{loadingSpinner === 'true'}}" class="center"></ion-spinner>

            <ion-item class="item-thumbnail-left" ng-repeat="video in videos">
                <img ng-src="{{video.snippet.thumbnails.default.url}}">
                <h2>{{video.snippet.title}}</h2>
            </ion-item>
        </form>
    </ion-content>
</ion-view>
